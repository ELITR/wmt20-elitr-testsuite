<!doctype html>
<html>

<head>
  <title>WMT20 Test Suite</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
  <script src="bundle.js" defer></script>
</head>

<body style='background-color: #f4f4f4; margin: 0;'>
  <div class='border_gap'>
    <span style='font-size: 2em;'>WMT20 Test Suite</span>
    <div>
      <span style='margin-left: 50px;'>Annotator ID:</span>
      <input id='annotator_id' style='width: 100px;' type='text'>
      <input id='start_annotation' type='button' value="Start">
    </div>
  </div>

  <div id='waiter_frame' style='margin-top: 10px; display: none;'>
    <div id='waiter_doc_control_frame'>
      <div style='margin-left: auto;'>
        <input id='prev_doc' type='button' class='text_button' value='PREV DOCUMENT'>
        <input id='next_doc' type='button' class='text_button' value='NEXT DOCUMENT'>
      </div>
      <span id='totl_doc' style='margin-left: 10px;'>Total: 5</span>
    </div>

    <div id='waiter_mkb_control_frame'>
      <div style='margin-left: auto;'>
        <input id='prev_mkb' type='button' class='text_button' value='PREV MARKABLE'>
        <input id='next_mkb' type='button' class='text_button' value='NEXT MARKABLE'>
      </div>
      <span id='totl_mkb' style='margin-left: 10px;'>Total: 5</span>
    </div>

    <div id='waiter_sec_control_frame'>
      <div style='margin-left: auto;'>
        <input id='prev_sec' type='button' class='text_button' value='PREV SECTION'>
        <input id='next_sec' type='button' class='text_button' value='NEXT SECTION'>
      </div>
      <span id='totl_sec' style='margin-left: 10px;'>Total: 6</span>
    </div>

    <div id='waiter_mtr_control_frame'>
      <div style='margin-left: auto;'>
        <input id='prev_mtr' type='button' class='text_button' value='PREV MT'>
        <input id='next_mtr' type='button' class='text_button' value='NEXT MT'>
      </div>
      <span id='totl_mtr' style='margin-left: 10px;'>Total: 6</span>
    </div>

    <div style='text-align: center;'>
      <div id='waiter_snip'></div>
    </div>
    
    <br>

    <div id='waiter_responses'>
      <div>
        <span>Was it translated?</span>
        <div class='waiter_response_single'>
          <input id='val_trans' class='synctext' type='checkbox' checked='false'>
          <div id='val_trans_text'>Yes</div>
        </div>
      </div>
      <div>
        <span>Acceptable translation?</span>
        <div class='waiter_response_single'>
          <input id='val_accpt' class='synctext' type='range' min='0', max='1', step='0.1' value='0.5'>
          <div id='val_accpt_text'>0.7</div>
        </div>
      </div>
      <div>
        <span>Non-conflicting?</span>
        <div class='waiter_response_single'>
          <input id='val_nonconf' class='synctext' type='range' min='0', max='1', step='0.1' value='0.5'>
          <div id='val_nonconf_text'>0.3</div>
        </div>
      </div>
      <br>
      <div>
        Something else.. There's a lot of space from the UX point of view.
      </div>
      <input id='save_button' type='button' value='SAVE'>
    </div>
  </div>
</body>

</html>
