<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-control" content="public">
  <meta name="viewport" content="width=device-width,initial-scale=0.9">
  <meta name="description" content="WMT20 SAO Testsuite">
  <meta name="theme-color" content="#efefef">

  <title>WMT20 SAO</title>
  <link rel="icon" type="image/png" href="icon.png">

  <link href="style.css?v=0" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
  <script src="bundle.js?v=0" defer></script>
</head>

<body>
  <div id='header_gap'>
    <span style='font-size: 1.6em;'>WMT20 SAO</span>
    <div>
      <span style='margin-left: 20px;'>Annotator ID:</span>
      <input id='annotator_id' style='width: 90px;' type='text'>
      <input id='start_annotation_p1' type='button' value="Start P1">
      <input id='start_annotation_p2' type='button' value="Start P2">
    </div>

    <div id='waiter_p1_nav' style='display: none;'>
      <div class='waiter_control_frame'>
        <span>Document:</span>
        <span id='totl_doc_p1' style='margin-left: 5px;'>4</span>
      </div>

      <div class='waiter_control_frame'>
        <span>Sentence:</span>
        <span id='totl_sent_p1' style='margin-left: 5px;'>8</span>
      </div>

    </div>

    <div id='waiter_p2_nav' style='display: none;'>
      <div class='waiter_control_frame'>
        <span>Document:</span>
        <span id='totl_doc_p2' style='margin-left: 5px;'>3</span>
      </div>

      <div class='waiter_control_frame'>
        <span id='text_mkb'>Markable:</span>
        <span id='totl_mkb_p2' style='margin-left: 5px;'>5</span>
      </div>

      <div class='waiter_control_frame'>
        <span>Occurence:</span>
        <span id='totl_sec_p2' style='margin-left: 5px;'>7</span>
      </div>
    </div>
  </div>

  <div id='waiter_p1_frame' style='margin-top: 10px; display: none;'>
    <div id='src_snip_p1' class='div_snip'></div>

    <div class='waiter_button_nav' style='margin-top: 20px;'>
      <input id='focus_button_p1' type='button' value='FOCUS'>
      <input id='prev_button_p1' type='button' value='SAVE & BACK'>
      <input id='next_button_p1' type='button' value='SAVE & NEXT'>
    </div>

    <div id='waiter_p1_tgt_table' style='text-align: center;'></div>
  </div>

  <div id='waiter_p2_frame' style='margin-top: 10px; display: none;'>
    <div id='src_snip_p2' class='div_snip'></div>

    <div class='waiter_button_nav' style='margin-top: 20px;'>
      <input id='focus_button_p2' type='button' value='FOCUS'>
      <input id='prev_button_p2' type='button' value='SAVE & BACK'>
      <input id='next_button_p2' type='button' value='SAVE & NEXT'>
    </div>

    <div id='waiter_p2_tgt_table' style='text-align: center;'></div>
  </div>

</body>
</html>
