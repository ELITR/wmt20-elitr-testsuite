<!doctype html>
<html>

<head>
  <title>WMT20 Test Suite</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
  <script src="bundle.js" defer></script>
</head>

<body>
  <div id='header_gap'>
    <span style='font-size: 1.7em;'>WMT20 SAO</span>
    <div>
      <span style='margin-left: 30px;'>Annotator ID:</span>
      <input id='annotator_id' style='width: 100px;' type='text'>
      <input id='start_annotation_p1' type='button' value="Start P1">
      <input id='start_annotation_p2' type='button' value="Start P2">
    </div>

    <div id='waiter_p1_nav' style='display: none;'>
      <div id='waiter_p1_doc_control_frame'>
        <span>Document:</span>
        <!-- <input id='prev_doc' type='button' class='text_button' value='PREV DOCUMENT'> -->
        <!-- <input id='next_doc' type='button' class='text_button' value='NEXT DOCUMENT'> -->
        <span id='totl_doc_p1' style='margin-left: 5px;'>4</span>
      </div>

      <div id='waiter_p1_mt_control_frame'>
        <span>System:</span>
        <!-- <input id='prev_sec' type='button' class='text_button' value='PREV SECTION'> -->
        <!-- <input id='next_sec' type='button' class='text_button' value='NEXT SECTION'> -->
        <span id='totl_mt_p1' style='margin-left: 5px;'>6</span>
      </div>

      <div class='waiter_button_nav'>
        <input id='prev_button_p1' type='button' value='SAVE & BACK'>
        <input id='next_button_p1' type='button' value='SAVE & NEXT'>
      </div>
    </div>

    <div id='waiter_p2_nav' style='display: none;'>
      <div id='waiter_p2_doc_control_frame'>
        <span>Document:</span>
        <!-- <input id='prev_doc' type='button' class='text_button' value='PREV DOCUMENT'> -->
        <!-- <input id='next_doc' type='button' class='text_button' value='NEXT DOCUMENT'> -->
        <span id='totl_doc_p2' style='margin-left: 5px;'>4</span>
      </div>

      <div id='waiter_p2_mkb_control_frame'>
        <span id='text_mkb'>Markable:</span>
        <!-- <input id='prev_mkb' type='button' class='text_button' value='PREV MARKABLE'> -->
        <!-- <input id='next_mkb' type='button' class='text_button' value='NEXT MARKABLE'> -->
        <span id='totl_mkb_p2' style='margin-left: 5px;'>5</span>
      </div>

      <div id='waiter_p2_sec_control_frame'>
        <span>Section:</span>
        <!-- <input id='prev_sec' type='button' class='text_button' value='PREV SECTION'> -->
        <!-- <input id='next_sec' type='button' class='text_button' value='NEXT SECTION'> -->
        <span id='totl_sec_p2' style='margin-left: 5px;'>6</span>
      </div>

      <div class='waiter_button_nav'>
        <input id='prev_button_p2' type='button' value='SAVE & BACK'>
        <input id='next_button_p2' type='button' value='SAVE & NEXT'>
      </div>
    </div>
  </div>

  <div id='waiter_p2_frame' style='margin-top: 10px; display: none;'>
    <div id='src_snip_p2' class='div_snip'></div>
    <div id='waiter_p2_tgt_table' style='text-align: center;'></div>
  </div>

  <div id='waiter_p1_frame' style='margin-top: 10px; display: none;'>
    <div id='src_snip_p1' class='div_snip'></div>
    <div id='tgt_snip_p1' class='div_snip'></div>
    <div id='waiter_p1_tgt_table' style='text-align: center;'></div>
  </div>


</body>

</html>
